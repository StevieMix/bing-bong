<h1 class="border text-center">BING BONG</h1>

    <div class="container"
        <div class="col-xs-6"></div>
        <h2>Do you want to play a game?</h2>
        <h3>Do This:</h3>
        <P>Enter a number with value greater than: 0 </P>
        <ul>
            <Li>Divisible by 3 will ding a BING</Li>
            <li>Divisible by 5 will kong a BONG</li>
            <li>Divisible by 15 a BING-BONG</li>
        </ul>
        <form class="form-inline">
            <div class="form-group">
                <label for="number">Gimme a Number!</label>
                <input id="number" class="form-control" type="text" placeholder="positive number">
                <button class ="btn btn-danger" type="submit">Go!</button>
            </div>
        </form>
    </div>
